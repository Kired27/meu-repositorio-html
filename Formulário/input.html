<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>

    <label>Text:</label><input type="text"><br>
    <label for="">Number: </label><input type="number" min="0" max="99"><br>
    <label for="">Button: </label><input type="submit" value="Send"><br>
    <label for="">Range: </label><input type="range"><br>
    <label for="">Color: </label><input type="color"><br>
    <label for="">Email: </label><input type="email"><br>
    <label for="">Url: </label><input type="url"><br>
    <label for="">Calendário: </label><input type="date"><br>
    <label for="">Semana: </label><input type="week"><br>
    <label for="">Mês: </label><input type="month"><br>
    <label for="">Check box:</label><input type="checkbox"><br>
    <label for="">Botao: </label><input type="radio" ><br>
    <label for="">Hiddne: </label><input type="hidden"><br>
    <label for="">Pesquisa: </label><input type="search"><br>
    <label for="">File: </label><input type="file" multiple><br>
    
</body>
</html>
